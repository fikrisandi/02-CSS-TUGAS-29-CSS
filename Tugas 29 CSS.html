<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title> Tugas 24 CSS </title>
    <meta name="author" content="M.Fikri Sandi Pratama">
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="180">
    <link rel="shortcut icon" href="niomic.ico" />
    <link rel="stylesheet" type="text/css" href="Tugas 29.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css">
</head>

<body>

    <div class="ui grid three column centered grid">
        <div class="row">
            <br>
        </div>
        <div class="row">
            <div class="centered column center aligned">
                <br><br><br>
                <img src="niomic.png" alt="">
                <h3>DAFTAR AKUN NIOMIC</h3>
                <form class="ui form">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user outline icon"></i>
                            <input type="text" name="nama-depan" placeholder="Nama Depan">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user outline icon"></i>
                            <input type="text" name="nama-belakang" placeholder="Nama Belakang">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user outline icon"></i>
                            <input type="text" name="nomor-hp" placeholder="No. Telp / HP">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user outline icon"></i>
                            <input type="email" name="alamat-email" placeholder="Alamat Email">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <button class="fluid teal ui button" type="submit">Login</button>
            </div>

            </form>
        </div>
    </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.js"></script>
</body>

</html>
